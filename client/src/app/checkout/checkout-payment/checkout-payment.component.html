<div class="mt-3 mb-3" [formGroup]="checkoutForm">
  <div class="row">
    <div class="col-12" formGroupName="paymentForm">
      <app-text-input [label]="'Name of card'" formControlName="nameOnCard"></app-text-input>
    </div>
    <div class="col-6">
      <div #cardNumber class="form-control py-3"></div>
      <ng-container *ngIf="cardErrors">
        <span class="text-danger">{{cardErrors}}</span>
      </ng-container>
    </div>
    <div class="col-3">
      <div #cardExpiry class="form-control py-3"></div>
    </div>
    <div class="col-3">
      <div #cardCvc class="form-control py-3"></div>
    </div>
  </div>
</div>



<div class="float-none d-flex justify-content-between flex-lg-row mb-3">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left me-1"></i>Back to Review
  </button>
  <button [disabled]="loading
                      || checkoutForm.get('paymentForm')?.invalid
                      || !cardNumberValid
                      || !cardExpiryValid
                      || !cardCvcValid"
          class="btn btn-primary" (click)="submitOrder()">
    Submit Order<i class="fa fa-angle-right ms-1"></i>
    <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
  </button>
</div>
