<div class="mt-4" [formGroup]="checkoutForm">
  <h4 class="mb-3">Choose your delivery method</h4>
  <div class="row" formGroupName="deliveryForm">
    <div class="col-6" *ngFor="let method of deliveryMethods; let i = index">
      <input type="radio"
             id={{method.id}}
             (click)="setShippingPrice(method)"
             value={{method.id}}
             formControlName="deliveryMethod"
             class="form-check-input me-1">
      <label for="{{method.id}}" class="form-check-label mb-3">
        <strong>{{method.shortName}} - {{method.price | currency}}</strong>
        <br />
        <span class="label-description">{{method.description}}</span>
      </label>
    </div>
  </div>
</div>

<div class="float-none d-flex justify-content-between flex-lg-row mt-3 mb-3">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left me-1"></i>Back to Address
  </button>
  <button [disabled]="checkoutForm.get('deliveryForm')?.invalid" class="btn btn-primary" cdkStepperNext>
    Go to Review<i class="fa fa-angle-right ms-1"></i>
  </button>
</div>
