<ng-container *ngIf="order">
  <div class="container">
    <div class="row mt-3">

      <div class="col-8">
        <app-basket-summary [isOrder]="true"
                            [items]="order.orderItems">
        </app-basket-summary>
      </div>

      <div class="col-4">
        <app-order-totals [shipping]="order.shippingPrice"
                          [total]="order.total"
                          [subtotal]="order.subtotal">
        </app-order-totals>
      </div>

    </div>
  </div>
</ng-container>
